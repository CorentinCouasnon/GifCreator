<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Gif Creator</title>

  <style media="screen">
  body {
    font: 14px "Century Gothic", Futura, sans-serif;
    margin: 20px;
    background-color: #F5F5DC;
  }

  .pixel {
    border: 1px solid #444;
    float: left;
    line-height: 34px;
    height: 34px;
    margin-right: -1px;
    margin-top: -1px;
    padding: 0;
    text-align: center;
    width: 34px;
  }

  .pixel:focus {
    outline: none;
  }

  .image-row{
    display: table;
  }

  .image{
    margin: auto;
    width: 50%;
  }

  </style>
</head>
<body>
<div id="root"></div>

<!-- Charge React -->
<!-- Remarque : pour le déploiement, remplacez "development.js" par "production.min.js" -->
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<!-- Charge notre composant React -->
<script type="text/babel">
  class Pixel extends React.Component {
    constructor(props) {
      super(props);
    }

    render() {
      return (
        <button className="pixel"
          style={{
            backgroundColor: this.props.value
          }}
        />
      );
    }
  }

  class Image extends React.Component {
    constructor(props) {
      super(props);
    }

    renderPixel(i, j) {
      return (
        <Pixel
          key={i.toString() + j.toString()}
          value={this.props.pixels[i][j]}
        />
      );
    }

    renderRow(i) {
      const pixels = [];

      for (let j = 0; j < 8; j++) {
        pixels.push(this.renderPixel(i, j))
      }

      return (
        <div className="image-row" key={i.toString()}>
          {pixels}
        </div>
      );
    }

    render() {
      const rows = [];

      for (let i = 0; i < 8; i++) {
        rows.push(this.renderRow(i))
      }

      return (
        <div className="image">
          {rows}
        </div>
      );
    }
  }

  class Creator extends React.Component {
    constructor(props) {
      super(props);

      this.state = {
        // L'état de la couleur change a chaque clique sur la palette
        color: "red",

        // L'état des pixels changent a chqaue clique sur un pixels
        pixels: Array(8).fill(Array(8).fill("white"))
      };
    }

    render() {
      return (
        <Image
          pixels={this.state.pixels}
          color={this.state.color}
        />
      );
    }
  }

  // ========================================

  ReactDOM.render(
    <Creator />,
    document.getElementById('root')
  );
</script>
</body>
</html>
