<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Gif Creator</title>

  <style media="screen">
  body {
    font: 14px "Century Gothic", Futura, sans-serif;
    margin: 20px;
    background-color: #F5F5DC;
  }

  .pixel {
    border: 1px solid #444;
    float: left;
    line-height: 34px;
    height: 34px;
    margin-right: -1px;
    margin-top: -1px;
    padding: 0;
    text-align: center;
    width: 34px;
  }

  .pixel:focus {
    outline: none;
  }

  .pixel:hover{
    cursor: pointer;
  }

  .pixel.active{
    border: 4px solid #111;;
  }

  .image-row{
    display: table;
  }

  .palette-row{
    display: table;
  }

  .image{
    margin: auto;
    width: 50%;
  }

  .palette{
    margin: 50px auto 0px auto;
    width: 40%;
  }

  </style>
</head>
<body>
<div id="root"></div>

<!-- Charge React -->
<!-- Remarque : pour le déploiement, remplacez "development.js" par "production.min.js" -->
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<!-- Charge notre composant React -->
<script type="text/babel">
  class Pixel extends React.Component {
    constructor(props) {
      super(props);
    }

    render() {
      return (
        <button
          className={"pixel " + this.props.active}
          onClick={this.props.onClick}
          style={{
            backgroundColor: this.props.value
          }}
        />
      );
    }
  }

  class Image extends React.Component {
    constructor(props) {
      super(props);
    }

    renderPixel(i, j) {
      return (
        <Pixel
          key={i.toString() + j.toString()}
          value={this.props.pixels[i][j]}
        />
      );
    }

    renderRow(i) {
      const pixels = [];

      for (let j = 0; j < 8; j++) {
        pixels.push(this.renderPixel(i, j))
      }

      return (
        <div className="image-row" key={i.toString()}>
          {pixels}
        </div>
      );
    }

    render() {
      const rows = [];

      for (let i = 0; i < 8; i++) {
        rows.push(this.renderRow(i))
      }

      return (
        <div className="image">
          {rows}
        </div>
      );
    }
  }

  class Palette extends React.Component {
    constructor(props) {
      super(props);

      this.state = {
        "active": [
          ["active", "", "", "", "", ""],
          ["", "", "", "", "", ""]
        ]
      };

      this.setActive = this.setActive.bind(this);
    }

    setActive(i, j) {
      const arr = [
        ["", "", "", "", "", ""],
        ["", "", "", "", "", ""]
      ]
      arr[i][j] = "active"

      this.setState({
        active: arr
      });
    }

    renderPixel(i, j) {
      return (
        <Pixel
          key={i.toString() + j.toString()}
          value={this.props.colors[i][j]}
          active={this.state.active[i][j]}
          onClick={(e) => this.setActive(i, j)}
        />
      );
    }

    render() {
      const pixelsLine1 = [];
      const pixelsLine2 = [];

      for (let j = 0; j < 6; j++) {
        pixelsLine1.push(this.renderPixel(0, j))
        pixelsLine2.push(this.renderPixel(1, j))
      }

      return (
        <div className="palette">
          <div className="palette-row">
            {pixelsLine1}
          </div>
          <div className="palette-row">
            {pixelsLine2}
          </div>
        </div>
      );
    }
  }

  class Creator extends React.Component {
    constructor(props) {
      super(props);

      this.state = {
        // L'état de la couleur change a chaque clique sur la palette
        color: "#FF0000",

        // L'état des pixels changent a chqaue clique sur un pixels
        pixels: Array(8).fill(Array(8).fill("#FFFFFF"))
      };
    }

    render() {
      return (
        <div>
          <Image
            pixels={this.state.pixels}
            color={this.state.color}
          />
          <Palette
            colors={this.props.colors}
          />
        </div>
      );
    }
  }

  // ========================================

  const COLORS = [
    ["#FFFFFF", "#F23E11", "#F2A111", "#F1F211", "#77F211", "#11F29F"],
    ["#000000", "#8E11F2", "#E311F2", "#F21148", "#1197F2", "#1B11F2"],
  ];

  ReactDOM.render(
    <Creator colors={COLORS}/>,
    document.getElementById('root')
  );
</script>
</body>
</html>
